<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 2rem;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    label {
      font-size: 1.2rem;
      display: block;
      margin-bottom: 0.5rem;
    }
    
    input[type="number"] {
      padding: 0.5rem;
      font-size: 1.2rem;
      border-radius: 0.5rem;
      border: none;
      margin-bottom: 1rem;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1.2rem;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    
    .result {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>Temperature Converter</h1>
  
  <label>Celsius:</label>
  <input type="number" id="celsiusInput">
  
  <label>Fahrenheit:</label>
  <input type="number" id="fahrenheitInput">
  
  <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
  <button onclick="convertToCelsius()">Convert to Celsius</button>
  
  <p class="result" id="result"></p>
  
  <script>
    function convertToFahrenheit() {
      let celsius = document.getElementById("celsiusInput").value;
      let fahrenheit = (celsius * 9/5) + 32;
      document.getElementById("fahrenheitInput").value = fahrenheit;
      document.getElementById("result").innerHTML = `${celsius}&deg;C = ${fahrenheit}&deg;F`;
    }
    
    function convertToCelsius() {
      let fahrenheit = document.getElementById("fahrenheitInput").value;
      let celsius = (fahrenheit - 32) * 5/9;
      document.getElementById("celsiusInput").value = celsius;
      document.getElementById("result").innerHTML = `${fahrenheit}&deg;F = ${celsius}&deg;C`;
    }
  </script>
</body>
</html>
